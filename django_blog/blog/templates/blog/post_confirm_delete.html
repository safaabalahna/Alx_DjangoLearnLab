{% extends 'base.html' %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'post-detail' post.pk %}">Cancel</a>
    </form>
{% endblock %}

<!-- blog/templates/blog/tagged_posts.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Posts tagged with "{{ tag.name }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
